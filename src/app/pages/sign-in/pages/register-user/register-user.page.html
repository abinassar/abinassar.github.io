<ion-header>
  <ion-toolbar>
    <ion-title>Sistema de Analisis de Radioenlaces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-card-title>Registrar Usuario</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
  
      <form [formGroup]="signUpForm"
            class="ion-padding">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>
      </form>
  
      <ion-button expand="block"
                  (click)="signUp()">
        Registrarse
      </ion-button>
  
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-margin">

    <ion-card-content class="ion-justify-content-center ion-align-items-center center-text">
      ¿Ya tienes cuenta? 
      <a routerLink="/sign-in"
         class="forgot-link">
        Entrar
      </a>
    </ion-card-content>

  </ion-card>

</ion-content>
