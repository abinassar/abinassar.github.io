<ion-header>
  <ion-toolbar>
    <ion-title>Sistema de Analisis de Radioenlaces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
  
      <form [formGroup]="signInForm"
            class="ion-padding">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>
      </form>

      <ion-item>
        <a routerLink="/forgot-password"
           class="forgot-link">
          ¿Olvidaste Contraseña?
        </a>
      </ion-item>

      
  
      <ion-button expand="block"
                  (click)="login()">
        Entrar
      </ion-button>
  
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-margin">

    <ion-card-content class="ion-justify-content-center ion-align-items-center text-center">
      ¿No tienes cuenta? 
      <a routerLink="/register-user"
         class="forgot-link">
        Regístrate
      </a>
    </ion-card-content>

  </ion-card>

</ion-content>
