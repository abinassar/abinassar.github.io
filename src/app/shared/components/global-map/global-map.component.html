
<div>

  <div id="map"
       [ngClass]="{'full-height': !insideComponent,
                   'inside-component-height': insideComponent}"></div>

  <!-- Floating compass -->

  <ion-fab vertical="bottom" 
           horizontal="start" 
           slot="fixed">

    <div id="container" class="compass-container">
      <img src="assets/compass.png" width="70" [ngStyle]="{'transform': 'rotate('+(qiblaLocation*-1)+'deg)'}">
    </div>

  </ion-fab>

  <ion-fab slot="fixed" 
           vertical="bottom" 
           horizontal="end">
    <ion-fab-button>
      <ion-icon name="settings-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="refreshMap()">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="landscapeOrientation()">
        <ion-icon name="phone-landscape-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="portraitOrientation()">
        <ion-icon name="phone-portrait-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</div>
